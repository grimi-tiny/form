<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="place">
  <h1>Тестовое задание: Программист-стажер по направлению Front-end разработчик (JavaScript):</h1>
  <form action="#" class="login">
    <div>
      <h2>Форма регистрации</h2>
      <label for="first-name"> Имя</label>
        <input
          class="form-actve"
          id="first-name" 
          type="text" 
          size="20" 
          placeholder="Ваше имя">

      <label for="last-name"> Фамилия</label>
        <input class="form-actve" id="last-name" type="text" size="20" placeholder="Ваша фамилия">

      <label for="email">Email</label>
        <input class="form-actve" id="email" type="email" size="40" placeholder="Ваш Email">

      <label for="password">Пароль</label>    
        <input class="form-actve" autocomplete="on" id="password"  type="password"  minlength="8"  pattern="[A-Z]{1,}[a-z]{1,}[0-9]{1,}[\x1F-\xBF]*"  placeholder="Введите пароль">

      <label for="password-confirm">Повторный пароль</label>
        <input class="form-actve" id="password-confirm"  type="password" placeholder="Подтвердите пароль" minlength="8" pattern="[A-Z]{1,}[a-z]{1,}[0-9]{1,}[\x1F-\xBF]*" autocomplete="on" onchange="checkPassword" >

      <label for="birth-day">Дата рождения</label>
        <input class="form-actve" id="birth-day"  type="date"   max="2005-01-01">

      <button id="form-button" class="button" type="submit" disabled >Отправить</button>
    </div>
  </form>
</div>
<script src="scripts.js"></script>

</body>
</html>
